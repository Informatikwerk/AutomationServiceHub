<div>
    <h2><span data-translate="automationServiceHubApp.library.library.title">Library</span></h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>

    <div class="table-responsive" *ngIf="libraryRegistries">
        <nav class="navbar">
            <input class="form-control" type="text" name="search" [(ngModel)]="term">
        </nav>
        <table class="table table-striped">
            <thead>
            <tr>
                <td>Name</td>
                <td>Description</td>
                <td>Platform</td>
                <td>Version</td>
                <td>Author</td>
                <td>Url</td>
                <td></td>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let library of libraryRegistries |filter:{name:term}">
                <td>{{library.name}}</td>
                <td>{{library.description}}</td>
                <td>{{library.platform}}</td>
                <td>{{library.version}}</td>
                <td>{{library.author}}</td>
                <td>{{library.url}}</td>
                <td>
                    <button class="btn btn-success">Download</button>
                    <button class="btn btn-primary">Edit</button>
                    <button class="btn btn-danger">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
