<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myNodesMetaLabel" jhiTranslate="automationServiceHubApp.nodesMeta.home.createOrEditLabel">Create or edit a Nodes Meta</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!nodesMeta.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="nodesMeta.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="automationServiceHubApp.nodesMeta.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                [(ngModel)]="nodesMeta.type" required/>
            <div [hidden]="!(editForm.controls.type?.dirty && editForm.controls.type?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.type?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="automationServiceHubApp.nodesMeta.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="nodesMeta.description" required/>
            <div [hidden]="!(editForm.controls.description?.dirty && editForm.controls.description?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.description?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="automationServiceHubApp.nodesMeta.iconUrl" for="field_iconUrl">Icon Url</label>
            <input type="text" class="form-control" name="iconUrl" id="field_iconUrl"
                [(ngModel)]="nodesMeta.iconUrl" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="automationServiceHubApp.nodesMeta.label" for="field_label">Label</label>
            <input type="text" class="form-control" name="label" id="field_label"
                [(ngModel)]="nodesMeta.label" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="automationServiceHubApp.nodesMeta.actionElements" for="field_actionElements">Action Elements</label>
            <textarea class="form-control" name="actionElements" id="field_actionElements"
                [(ngModel)]="nodesMeta.actionElements" ></textarea>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="automationServiceHubApp.nodesMeta.valueElements" for="field_valueElements">Value Elements</label>
            <textarea class="form-control" name="valueElements" id="field_valueElements"
                [(ngModel)]="nodesMeta.valueElements" ></textarea>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
