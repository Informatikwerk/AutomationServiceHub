<div>
    <h2>
        <span jhiTranslate="automationServiceHubApp.nodesMeta.home.title">Nodes Metas</span>
        <button class="btn btn-primary float-right jh-create-entity create-nodes-meta" [routerLink]="['/', { outlets: { popup: ['nodes-meta-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="automationServiceHubApp.nodesMeta.home.createLabel">
            Create new Nodes Meta
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="nodesMetas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="automationServiceHubApp.nodesMeta.type">Type</span></th>
            <th><span jhiTranslate="automationServiceHubApp.nodesMeta.description">Description</span></th>
            <th><span jhiTranslate="automationServiceHubApp.nodesMeta.iconUrl">Icon Url</span></th>
            <th><span jhiTranslate="automationServiceHubApp.nodesMeta.label">Label</span></th>
            <th><span jhiTranslate="automationServiceHubApp.nodesMeta.actionElements">Action Elements</span></th>
            <th><span jhiTranslate="automationServiceHubApp.nodesMeta.valueElements">Value Elements</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let nodesMeta of nodesMetas ;trackBy: trackId">
                <td><a [routerLink]="['../nodes-meta', nodesMeta.id ]">{{nodesMeta.id}}</a></td>
                <td>{{nodesMeta.type}}</td>
                <td>{{nodesMeta.description}}</td>
                <td>{{nodesMeta.iconUrl}}</td>
                <td>{{nodesMeta.label}}</td>
                <td>{{nodesMeta.actionElements}}</td>
                <td>{{nodesMeta.valueElements}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../nodes-meta', nodesMeta.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'nodes-meta/'+ nodesMeta.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'nodes-meta/'+ nodesMeta.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
