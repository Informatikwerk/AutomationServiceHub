<div>
    <h2>
        <span jhiTranslate="automationServiceHubApp.sources.home.title">Sources</span>
        <button class="btn btn-primary float-right jh-create-entity create-sources"
                [routerLink]="['/', { outlets: { popup: ['sources-new'] } }]">
            <span class="fa fa-plus"></span>
            <span jhiTranslate="automationServiceHubApp.sources.home.createLabel">
            Create new Sources
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="sources">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span jhiTranslate="global.field.id">ID</span></th>
                <!--<th><span jhiTranslate="automationServiceHubApp.sources.sourceCode">Source Code</span></th>-->
                <th><span jhiTranslate="automationServiceHubApp.sources.fileName">File Name</span></th>
                <th><span jhiTranslate="automationServiceHubApp.sources.libraryRegistry">Library Registry</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sources of sources ;trackBy: trackId">
                <td><a [routerLink]="['../sources', sources.id ]">{{sources.id}}</a></td>
                <!--<td>{{sources.sourceCode}}</td>-->
                <td>{{sources.fileName}}</td>
                <td>
                    <div *ngIf="sources.libraryRegistry">
                        <a [routerLink]="['../library-registry', sources.libraryRegistry?.id ]">{{sources.libraryRegistry?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../sources', sources.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sources/'+ sources.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sources/'+ sources.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
