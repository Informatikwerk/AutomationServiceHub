
<div>
    <h2><span data-translate="espBrokerApp.nodeRegistry.detail.title">Node Registry</span> {{vm.nodeRegistry.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="espBrokerApp.nodeRegistry.ip">Ip</span></dt>
        <dd>
            <span>{{vm.nodeRegistry.ip}}</span>
        </dd>
        <dt><span data-translate="espBrokerApp.nodeRegistry.nodeId">Node Id</span></dt>
        <dd>
            <span>{{vm.nodeRegistry.nodeId}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="node-registry-detail.edit({id:vm.nodeRegistry.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
