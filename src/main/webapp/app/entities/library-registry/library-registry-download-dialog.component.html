<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myLibraryRegistryLabel"
            jhiTranslate="automationServiceHubApp.libraryRegistry.home.download">Download</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!libraryRegistry.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="libraryRegistry.id" readonly/>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-8">
                    <label class="form-control-label" jhiTranslate="automationServiceHubApp.libraryRegistry.realmKey"
                           for="field_realm_key">Realm key</label>
                    <input type="text" class="form-control" name="realm_key" id="field_realm_key"
                           [(ngModel)]="libraryRegistry.realmKey"/>
                </div>
                <div class="col-4 d-flex">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="clear()">
                        <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.generateRealmKey">Generate RealmKey</span>
                    </button>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-success">
            <span class="fa fa-download"></span>&nbsp;<span jhiTranslate="entity.action.download">Save</span>
        </button>
    </div>
</form>
