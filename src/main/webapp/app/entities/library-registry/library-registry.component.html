<div>
    <h2>
        <span jhiTranslate="automationServiceHubApp.libraryRegistry.home.title">Library Registries</span>
        <button class="btn btn-primary float-right jh-create-entity create-library-registry" [routerLink]="['/', { outlets: { popup: ['library-registry-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="automationServiceHubApp.libraryRegistry.home.createLabel">
            Create new Library Registry
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="libraryRegistries">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="automationServiceHubApp.libraryRegistry.name">Name</span></th>
            <th><span jhiTranslate="automationServiceHubApp.libraryRegistry.author">Author</span></th>
            <th><span jhiTranslate="automationServiceHubApp.libraryRegistry.description">Description</span></th>
            <th><span jhiTranslate="automationServiceHubApp.libraryRegistry.platform">Platform</span></th>
            <th><span jhiTranslate="automationServiceHubApp.libraryRegistry.version">Version</span></th>
            <th><span jhiTranslate="automationServiceHubApp.libraryRegistry.url">Url</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let libraryRegistry of libraryRegistries ;trackBy: trackId">
                <td><a [routerLink]="['../library-registry', libraryRegistry.id ]">{{libraryRegistry.id}}</a></td>
                <td>{{libraryRegistry.name}}</td>
                <td>{{libraryRegistry.author}}</td>
                <td>{{libraryRegistry.description}}</td>
                <td>{{libraryRegistry.platform}}</td>
                <td>{{libraryRegistry.version}}</td>
                <td>{{libraryRegistry.url}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../library-registry', libraryRegistry.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'library-registry/'+ libraryRegistry.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'library-registry/'+ libraryRegistry.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
