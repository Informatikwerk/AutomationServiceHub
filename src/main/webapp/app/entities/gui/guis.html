<div>
    <h2 data-translate="automationServiceHubApp.gui.home.title">Guis</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="gui.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="automationServiceHubApp.gui.home.createLabel">
                        Create new Gui
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="automationServiceHubApp.gui.type">Type</span></th>
                    <th><span data-translate="automationServiceHubApp.gui.jsFile">Js File</span></th>
                    <th><span data-translate="automationServiceHubApp.gui.htmlFile">Html File</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="gui in vm.guis track by gui.id">
                    <td><a ui-sref="gui-detail({id:gui.id})">{{gui.id}}</a></td>
                    <td>{{gui.type}}</td>
                    <td>{{gui.jsFile}}</td>
                    <td>{{gui.htmlFile}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="gui-detail({id:gui.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="gui.edit({id:gui.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="gui.delete({id:gui.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
