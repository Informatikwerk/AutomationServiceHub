
<div *ngIf="configElement">
    <h2><span jhiTranslate="automationServiceHubApp.configElement.detail.title">Config Element</span> {{configElement.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="automationServiceHubApp.configElement.key">Key</span></dt>
        <dd>
            <span>{{configElement.key}}</span>
        </dd>
        <dt><span jhiTranslate="automationServiceHubApp.configElement.value">Value</span></dt>
        <dd>
            <span>{{configElement.value}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'config-element/'+ configElement.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
