<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myNodeMetaRegistryLabel" jhiTranslate="automationServiceHubApp.nodeMetaRegistry.home.createOrEditLabel">Create or edit a Node Meta Registry</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!nodeMetaRegistry.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="nodeMetaRegistry.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="automationServiceHubApp.nodeMetaRegistry.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                [(ngModel)]="nodeMetaRegistry.type" required/>
            <div [hidden]="!(editForm.controls.type?.dirty && editForm.controls.type?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.type?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="automationServiceHubApp.nodeMetaRegistry.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="nodeMetaRegistry.description" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="automationServiceHubApp.nodeMetaRegistry.icon_url" for="field_icon_url">Icon Url</label>
            <input type="text" class="form-control" name="icon_url" id="field_icon_url"
                [(ngModel)]="nodeMetaRegistry.icon_url" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="automationServiceHubApp.nodeMetaRegistry.label" for="field_label">Label</label>
            <input type="text" class="form-control" name="label" id="field_label"
                [(ngModel)]="nodeMetaRegistry.label" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="automationServiceHubApp.nodeMetaRegistry.action_elements" for="field_action_elements">Action Elements</label>
            <textarea class="form-control" name="action_elements" id="field_action_elements"
                [(ngModel)]="nodeMetaRegistry.action_elements" ></textarea>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="automationServiceHubApp.nodeMetaRegistry.value_elements" for="field_value_elements">Value Elements</label>
            <textarea class="form-control" name="value_elements" id="field_value_elements"
                [(ngModel)]="nodeMetaRegistry.value_elements" ></textarea>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
