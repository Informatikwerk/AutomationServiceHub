<div>
    <h2>
        <span jhiTranslate="automationServiceHubApp.nodes.home.title">Nodes</span>
        <button class="btn btn-primary float-right jh-create-entity create-nodes" [routerLink]="['/', { outlets: { popup: ['nodes-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="automationServiceHubApp.nodes.home.createLabel">
            Create new Nodes
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="nodes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="automationServiceHubApp.nodes.ip">Ip</span></th>
            <th><span jhiTranslate="automationServiceHubApp.nodes.realmKey">Realm Key</span></th>
            <th><span jhiTranslate="automationServiceHubApp.nodes.type">Type</span></th>
            <th><span jhiTranslate="automationServiceHubApp.nodes.name">Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let nodes of nodes ;trackBy: trackId">
                <td><a [routerLink]="['../nodes', nodes.id ]">{{nodes.id}}</a></td>
                <td>{{nodes.ip}}</td>
                <td>{{nodes.realmKey}}</td>
                <td>{{nodes.type}}</td>
                <td>{{nodes.name}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../nodes', nodes.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'nodes/'+ nodes.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'nodes/'+ nodes.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
