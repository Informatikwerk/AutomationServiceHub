<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myNodesLabel" jhiTranslate="automationServiceHubApp.nodes.home.createOrEditLabel">Create or edit a Nodes</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!nodes.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="nodes.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="automationServiceHubApp.nodes.ip" for="field_ip">Ip</label>
            <input type="text" class="form-control" name="ip" id="field_ip"
                [(ngModel)]="nodes.ip" required/>
            <div [hidden]="!(editForm.controls.ip?.dirty && editForm.controls.ip?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.ip?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="automationServiceHubApp.nodes.realmKey" for="field_realmKey">Realm Key</label>
            <input type="text" class="form-control" name="realmKey" id="field_realmKey"
                [(ngModel)]="nodes.realmKey" required/>
            <div [hidden]="!(editForm.controls.realmKey?.dirty && editForm.controls.realmKey?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.realmKey?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="automationServiceHubApp.nodes.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                [(ngModel)]="nodes.type" required/>
            <div [hidden]="!(editForm.controls.type?.dirty && editForm.controls.type?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.type?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="automationServiceHubApp.nodes.nodeName" for="field_nodeName">Node Name</label>
            <input type="text" class="form-control" name="nodeName" id="field_nodeName"
                [(ngModel)]="nodes.nodeName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="automationServiceHubApp.nodes.nodeId" for="field_nodeId">Node Id</label>
            <input type="text" class="form-control" name="nodeId" id="field_nodeId"
                [(ngModel)]="nodes.nodeId" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
