<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myGuiRegisterLabel" jhiTranslate="automationServiceHubApp.guiRegister.home.createOrEditLabel">Create or edit a Gui Register</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!guiRegister.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="guiRegister.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="automationServiceHubApp.guiRegister.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                [(ngModel)]="guiRegister.type" required/>
            <div [hidden]="!(editForm.controls.type?.dirty && editForm.controls.type?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.type?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="automationServiceHubApp.guiRegister.js_file" for="field_js_file">Js File</label>
            <textarea class="form-control" name="js_file" id="field_js_file"
                [(ngModel)]="guiRegister.js_file" required></textarea>
            <div [hidden]="!(editForm.controls.js_file?.dirty && editForm.controls.js_file?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.js_file?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="automationServiceHubApp.guiRegister.html_file" for="field_html_file">Html File</label>
            <textarea class="form-control" name="html_file" id="field_html_file"
                [(ngModel)]="guiRegister.html_file" required></textarea>
            <div [hidden]="!(editForm.controls.html_file?.dirty && editForm.controls.html_file?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.html_file?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
