
<div *ngIf="guis">
    <h2><span jhiTranslate="automationServiceHubApp.guis.detail.title">Guis</span> {{guis.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="automationServiceHubApp.guis.type">Type</span></dt>
        <dd>
            <span>{{guis.type}}</span>
        </dd>
        <dt><span jhiTranslate="automationServiceHubApp.guis.jsFile">Js File</span></dt>
        <dd>
            <span>{{guis.jsFile}}</span>
        </dd>
        <dt><span jhiTranslate="automationServiceHubApp.guis.htmlFile">Html File</span></dt>
        <dd>
            <span>{{guis.htmlFile}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'guis/'+ guis.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
