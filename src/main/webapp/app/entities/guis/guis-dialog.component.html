<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myGuisLabel" jhiTranslate="automationServiceHubApp.guis.home.createOrEditLabel">Create or edit a Guis</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!guis.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="guis.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="automationServiceHubApp.guis.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                [(ngModel)]="guis.type" required/>
            <div [hidden]="!(editForm.controls.type?.dirty && editForm.controls.type?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.type?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="automationServiceHubApp.guis.jsFile" for="field_jsFile">Js File</label>
            <textarea class="form-control" name="jsFile" id="field_jsFile"
                [(ngModel)]="guis.jsFile" required></textarea>
            <div [hidden]="!(editForm.controls.jsFile?.dirty && editForm.controls.jsFile?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.jsFile?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="automationServiceHubApp.guis.htmlFile" for="field_htmlFile">Html File</label>
            <textarea class="form-control" name="htmlFile" id="field_htmlFile"
                [(ngModel)]="guis.htmlFile" required></textarea>
            <div [hidden]="!(editForm.controls.htmlFile?.dirty && editForm.controls.htmlFile?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.htmlFile?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
